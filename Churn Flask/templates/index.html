<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
</head>
<body>
    
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="{{url_for('predict')}}"method="post">
            <div class="form-group">
                <label for="tenure">Tenure:</label>
                <input type="text" id="tenure" name="tenure">
            </div>
            <div class="form-group">
                <label for="contract">Contract:</label>
                <select id="contract" name="contract">
                    <option value="1">One Year</option>
                    <option value="2">Two Year</option>
                    <option value="3">Month-to-Month</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paperlessBilling">Paperless Billing:</label>
                <select id="paperlessBilling" name="paperlessBilling">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monthlyCharges">Monthly Charges:</label>
                <input type="text" id="monthlyCharges" name="monthlyCharges">
            </div>
            <div class="form-group">
                <label for="totalCharges">Total Charges:</label>
                <input type="text" id="totalCharges" name="totalCharges">
            </div>
            <button type="submit">Predict</button>
        </form>

        <br>
        <br>
        {{prediction_text}}
    </div>
</body>
</html>
